<!DOCTYPE html>
<html lang="en">
<head>
    <title>M.NABIL DAWAMI - Biodata</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <nav> 
            <h1 class="judul1">Nabil Dawami</h1>
            <ul>
                <li><a href="http://localhost">HOME</a></li>
                <li><a href="http://localhost/biodata.html">BIODATA</a></li> 
                <li><a href="http://localhost/prestasi.html">PRESTASI</a></li> 
                <li><a href="http://localhost/galeri.html">GALERI</a></li>
                <li><a href="http://localhost/portofolio.html">PORTOFOLIO</a></li>
                <li><a href="http://localhost/Q&A.html">Q&A</a></li>    
            </ul>
        </nav>
    </header>
        
    <section class="biodata">
        <h2>FORM REGISTRASI DAN Q&A</h2>
        <form action="index.html" method="POST">
            <fieldset>
                <legend>Registrasi</legend>
                <p>
                    <label for="nama">Nama:</label>
                    <input type="text" id="nama" name="nama" placeholder="Nama lengkap..." />
                </p>
                <p>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Username..." />
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email..." />
                </p>
                <p>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password..." />
                </p>
                <p>
                    <label for="jenis_kelamin">Jenis kelamin:</label>
                    <label><input type="radio" id="laki-laki" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
                    <label><input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
                </p>
                <p>
                    <label for="agama">Agama:</label>
                    <select id="agama" name="agama">
                        <option value="islam">Islam</option>
                        <option value="kristen">Kristen</option>
                        <option value="hindu">Hindu</option>
                        <option value="budha">Budha</option>
                    </select>
                </p>
            </fieldset>
            <fieldset>
                <legend>Q&A</legend>
                <p>
                    <label for="pertayaan">PERTAYAAN:</label>
                    <textarea id="pertayaan" name="pertayaan"></textarea>
                </p>
                <p>
                    <input type="submit" name="submit" value="Daftar" />
                </p>
            </fieldset>
        </form>
    </section>
    <div class="button-container">
    <a href="http://localhost" class="button">NEXT</a>
    <a href="http://localhost/portofolio.html" class="button1">PREVIOS</a>
    </div>

    <footer>&copy; 2024, Muhammad Nabil Dawami</footer>
</body>
</html>
